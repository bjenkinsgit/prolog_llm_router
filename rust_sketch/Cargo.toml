[package]
name = "prolog-router"
version = "0.1.0"
edition = "2021"

[dependencies]
# Prolog bindings (requires SWI-Prolog installed)
swipl = "0.3"

# Serde for JSON serialization (LLM structured output)
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# CLI argument parsing
clap = { version = "4.0", features = ["derive"] }

# HTTP client for LLM API
reqwest = { version = "0.11", features = ["blocking", "json"] }

# Error handling
anyhow = "1.0"

[features]
default = ["prolog"]
prolog = []  # Feature flag for actual Prolog integration
